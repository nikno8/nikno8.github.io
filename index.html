<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap&subset=cyrillic-ext" rel="stylesheet" />
    <link rel="stylesheet" href="registration.css">
    <link rel="icon" type = "image.png" href="img/logo.jpg">
    <script src="registration.js" defer></script>
    <title>Страница входа</title>
</head>
<body>
    <article class="container">
        <div class="block">
            <section class="block__item block-item">
                <h2 class="block-item-title">У вас уже есть аккаунт?</h2>
                <button class="block-item__btn signin-btn">Войти</button>
            </section>
            <section class="block__item block-item">
                <h2 class="block-item-title">У вас нет аккаунта?</h2>
                <button class="block-item__btn signup-btn">Зарегистрироваться</button>
            </section>
        </div>
        <div class="form-box">
            <form action="#" class="form form_signin">
                <h3 class="form__title">
                    Вход
                </h3>
                <p><input type="text" class="form__input" placeholder="Логин"></p>
                <p><input type="password" class="form__input" placeholder="Пароль"></p>
                <p>
                    <a href="main.html" class="form__btn">Войти</a>
                </p>
            </form>

            <form action="#" class="form form_signup">
                <h3 class="form__title">
                    Регистрация
                </h3>
                <p><input type="text" class="form__input" placeholder="Логин"></p>
                <p><input type="text" class="form__input" placeholder="Email"></p>
                <p><input type="text" class="form__input" placeholder="Пароль"></p>
                <p><input type="text" class="form__input" placeholder="Подтвердите пароль"></p>
                <p>
                    <a href="main.html"  class="form__btn form__btn_signup">
                        Зарегистрироваться
                    </a>
                </p>
                
            </form>
        </div>
    </article>
    
</body>
</html>
